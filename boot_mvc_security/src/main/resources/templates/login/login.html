<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout/default">



<head>
<title>Login</title>
</head>

<body>

	<div class="section no-pad-bot" layout:fragment="content">

		<div class="container">

			<h2 class="header center orange-text">Login</h2>

			<div id="errorMessage" class="card-panel red lighten-2"
				th:if="${param.error}">

				<span class="card-title">Invalid user name or password</span>

			</div>

			<form class="col s12" action="/login" method="post">

				<div class="row">

					<div class="input-field col s12">

						<input id="login_id" name="login_id" type="text" class="validate" value="july"/>

						<label for="username">Username</label>

					</div>

				</div>

				<div class="row">

					<div class="input-field col s12">

						<input id="password" name="password" type="password" value="july"
							class="validate" /> <label for="password">Password</label>

					</div>

				</div>

				<div class="row center">

					<button class="btn waves-effect waves-light" type="submit"
						name="action">

						Submit <i class="mdi-content-send right"></i>

					</button>

				</div>
<!-- 
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}" />
 -->
			</form>

				
				<div class="row">
				<a th:href="@{/addUser}">
					<button class="btn indigo" name="">
						ADD User <i class="mdi-social-group-add left"></i>
					</button>
				</a>
				</div>
				
				<div class="row">
				<a th:href="@{/map}">
					<button class="btn indigo" name="">
						Map <i class="mdi-social-group-add left"></i>
					</button>
				</a>
				</div>

		</div>

	</div>

</body>



</html>
